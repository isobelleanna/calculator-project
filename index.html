<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculation">
        <h2 id="calculation" class="calculation__h2">0 + 0 = 0</h2>
      </div>
      <div class="result">
        <h2 id="result" class="result__h2">0</h2>
      </div>
      <div class="clear">
        <button class="button button--operation">AC</button>
      </div>
      <div class="negative">
        <button class="button button--operation">+/-</button>
      </div>
      <div class="percentage">
        <button class="button button--operation">%</button>
      </div>
      <div class="divide">
        <button class="button button--operation">รท</button>
      </div>
      <div class="seven">
        <button class="button button--number">7</button>
      </div>
      <div class="eight">
        <button class="button button--number">8</button>
      </div>
      <div class="nine">
        <button class="button button--number">9</button>
      </div>
      <div class="multiply">
        <button class="button button--operation">x</button>
      </div>
      <div class="four">
        <button class="button button--number">4</button>
      </div>
      <div class="five">
        <button class="button button--number">5</button>
      </div>
      <div class="six">
        <button class="button button--number">6</button>
      </div>
      <div class="subtract">
        <button class="button button--operation">-</button>
      </div>
      <div class="one">
        <button class="button button--number">1</button>
      </div>
      <div class="two">
        <button class="button button--number">2</button>
      </div>
      <div class="three">
        <button class="button button--number">3</button>
      </div>
      <div class="plus">
        <button class="button button--operation">+</button>
      </div>
      <div class="zero">
        <button class="button button--number">0</button>
      </div>
      <div class="decimal">
        <button class="button button--operation">.</button>
      </div>
      <div class="equal">
        <button class="button button--operation">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
