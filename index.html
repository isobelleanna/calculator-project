<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculation">
        <h2 id="calculation" class="calculation__h2">0 + 0 = 0</h2>
      </div>
      <div class="result">
        <h2 id="result" class="result__h2">0</h2>
      </div>
      <div class="clear">
        <button id="button-clear" class="button">AC</button>
      </div>
      <div class="negative">
        <button id="button-negative" class="button">+/-</button>
      </div>
      <div class="percentage">
        <button id="button-percentage" class="button">%</button>
      </div>
      <div class="divide">
        <button id="button-divide" class="button button-operation">รท</button>
      </div>
      <div class="seven">
        <button id="button-7" class="button button-number">7</button>
      </div>
      <div class="eight">
        <button id="button-8" class="button button-number">8</button>
      </div>
      <div class="nine">
        <button id="button-9" class="button button-number">9</button>
      </div>
      <div class="multiply">
        <button id="button-multiply" class="button button-operation">x</button>
      </div>
      <div class="four">
        <button id="button-4" class="button button-number">4</button>
      </div>
      <div class="five">
        <button id="button-5" class="button button-number">5</button>
      </div>
      <div class="six">
        <button id="button-6" class="button button-number">6</button>
      </div>
      <div class="subtract">
        <button id="button-subtract" class="button button-operation">-</button>
      </div>
      <div class="one">
        <button id="button-1" class="button button-number">1</button>
      </div>
      <div class="two">
        <button id="button-2" class="button button-number">2</button>
      </div>
      <div class="three">
        <button id="button-3" class="button button-number">3</button>
      </div>
      <div class="plus">
        <button id="button-plus" class="button button-operation">+</button>
      </div>
      <div class="zero">
        <button id="button-0" class="button button-number">0</button>
      </div>
      <div class="decimal">
        <button id="button-decimal" class="button">.</button>
      </div>
      <div class="equal">
        <button id="button-equal" class="button">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
